<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkTree</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/WhatsApp Image 2024-09-17 at 15.06.26.jpeg"
          alt="Foto de Rafael Cordasso"
        />
        <p>@RafaelCordasso</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="https://www.instagram.com/rafaelcordasso/" target="_blank"
            >Meu Instagram</a
          >
        </li>
        <li>
          <a href="#">Acesse YouTube</a>
        </li>
        <li>
          <a href="#">Brasil</a>
        </li>
        <li>
          <a href="#">Discord</a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/Cordasso" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com <ion-icon name="heart"></ion-icon> pela
        <a href="https://rocketseat.com.br/" target="_blank"> Rocketseat </a>
      </footer>

    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script scr= (./script.js)></script>

  </body>
</html>
